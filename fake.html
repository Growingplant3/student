<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習用ポートフォリオ</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="fruits-list">
      <page-header>
        <h1 slot="header">夏の果物</h1>
      </page-header>
      <ul>
        <li>スイカ</li>
        <li>マンゴー</li>
      </ul>
    </div>
    <script>
      var headerTemplate = `
        <div style="color: gray;">
          <slot name="header">初期設定文字</slot>
        </div>
      `

      Vue.component('page-header', {
        template: headerTemplate
      })

      new Vue({
        el: "#fruits-list"
      })
    </script>
  </body>
</html>
