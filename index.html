<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初めてのVue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>
        {{ message }}
      </p>
    </div>
    <script>
      console.assert(typeof Vue !== 'undifined');
      new Vue({
        el: '#app',
        data: {
          message: 'こんにちは！'
        }
      });
    </script>
  </body>
</html>
